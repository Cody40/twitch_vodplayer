<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <title>Codyplayer</title>
</head>
<body>
<div class="align">
    <input id="urlhere" type="text" style="width: 400px;" placeholder="Enter the VOD url here">
</div>
<div class="align">
    <button id="loadbutton" onclick="loadplayer()">Fetch</button>
</div>
    <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
    <div id="embed"></div>
<div class="align">
    <button id="gobackbutton" onclick="goback()"><img id="gobackimg" src="icons/goback.png" width="75px" height="75px" style="margin-top: 4px;"/></button>
    <button id="pausebutton" onclick="psrsbutton()"><img id="psrsimg" src="icons/pause.png" width="75px" height="75px" style="margin-top: 4px;"/></button>
    <button id="goforwardbutton" onclick="goforward()"><img id="goforwardimg" src="icons/goforward.png" width="75px" height="75px" style="margin-top: 4px;"/></button>
</div>
<div class="align">
    <input id="gototime" type="text" placeholder="hhmmss">
    <button id="gonow" onclick="gototime()">Go</button>
</div>
<div class="align">
    <button class="qual" onclick="setqual('160p')">160p</button>
    <button class="qual" onclick="setqual('360p')">360p</button>
    <button class="qual" onclick="setqual('480p')">480p</button>
    <button class="qual" onclick="setqual('720p60')">720p60</button>
</div>
<div class="align">
    <button class="qual" onclick="setqual('1080p60')" style="margin-top: 4px;">1080p60</button>
    <button class="qual" onclick="setqual('auto')" style="margin-top: 4px;">Auto</button>
</div>
<script type="text/javascript">
    var player;

    const input = document.getElementById("urlhere");

    const pbtn = document.getElementById("pausebutton");
    const gbbtn = document.getElementById("gobackbutton");
    const gfbtn = document.getElementById("goforwardbutton");
    const gttime = document.getElementById("gototime");
    const gotimebtn = document.getElementById("gonow");
    const qualbtns = document.querySelectorAll(".qual");
    pbtn.style.display = "none";
    gfbtn.style.display = "none";
    gbbtn.style.display = "none";
    gttime.style.display = "none";
    gotimebtn.style.display = "none";
    qualbtns.forEach(element => {
        element.style.display = "none";
    });


    function loadplayer() {
        const urlhere = document.getElementById("urlhere");
        const loadbutton = document.getElementById("loadbutton");

        urlhere.style.display = "none";
        loadbutton.style.display = "none";
        pbtn.style.display = "";
        gfbtn.style.display = "";
        gbbtn.style.display = "";
        gttime.style.display = "";
        gotimebtn.style.display = "";
        qualbtns.forEach(element => {
            element.style.display = "";
        });

        const index = urlhere.value.indexOf("/videos/") + 8;
        var endex;
        if (urlhere.value.slice(index).indexOf("?") == -1) {
            endex = urlhere.value.length;
        } else {
            endex = index + urlhere.value.slice(index).indexOf("?");
        }
        const vid_id = urlhere.value.slice(index, endex);

        playerwidth = Math.min(window.innerWidth, 800);

        var options = {
            width: playerwidth-10,
            height: (playerwidth-10)/16*9,
            video: vid_id,
            parent: "cody40.github.io",
            muted: false,
            autoplay: true
        };
        player = new Twitch.Player("embed", options);
        
        player.addEventListner(Twitch.Player.READY, () => {
            player.setVolume(1)
        });
    }

    function psrsbutton() {
        var img = document.getElementById("psrsimg");
        if (img.src.includes("icons/resume.png")) {
            player.play();
            img.src = "icons/pause.png";
        } else {
            player.pause();
            img.src = "icons/resume.png";
        }
    }

    function goback() {
        currenttime = player.getCurrentTime();
        if (0 < currenttime - 5) {
            player.seek(currenttime - 5);
        }
    }

    function goforward() {
        currenttime = player.getCurrentTime();
        wholeduration = player.getDuration();
        if (wholeduration > currenttime + 5) {
            player.seek(currenttime + 5);
        }
    }

    function gototime() {
        timesecs = Number(gttime.value.slice(0,2))*3600 + Number(gttime.value.slice(2,4))*60 + Number(gttime.value.slice(4,6));
        player.seek(timesecs);
    }
    
    function setqual(qual) {
        player.setQuality(qual);
    }
</script>
</body>
</html>
