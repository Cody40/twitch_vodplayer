<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codyplayer</title>
</head>
<body>
<div class="align">
    <button id="load" class="btnclass" onclick="loadplayer()">변환하기</button>
    <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
    <div id="embed"></div>
    <script type="text/javascript">
        function loadplayer() {
            var options = {
            video: "2705745141",
            parent: "cody40.github.io"
            };
            var player = new Twitch.Player("embed", options);
            player.setVolume(1);
        }
    </script>
</div>
</body>
</html>
